<!-- 
Aufgabe:
Die angezeigte Webseite, welche die Tabelle mit den persönlichen Daten enthält, 
soll jetzt auch editierbar sein: In der dritten Spalte befindet sich nun ein Button "ändern". 
Drückt man diesen Knopf, so erscheint ein Eingabefeld (auf der gleichen oder auf einer neuen 
Seite), in das man den neuen Wert eingeben kann. Nach "submit" wird die Tabelle mit dem neuen 
Wert aktualisiert angezeigt. Die anderen Tabellenzeilen bleiben unverändert.
Passen Sie Ihr Servlet so an, dass es eine dreispaltige Tabelle mit den Formularfeldern 
ausgibt. Außerdem sollte es in der Lage sein, sich alle Werte zu "merken".  
Tipp: Nutzen Sie die HttpSession.
 -->
